<!DOCTYPE html>
<html>
<head>
    <title>Score Interaction</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/tone@14.8.39/build/Tone.js"></script>
    

    <script src="https://unpkg.com/@tonejs/midi"></script>  
    <script src="https://www.verovio.org/javascript/latest/verovio-toolkit-wasm.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
</head>
<body>
    <div class="file-input">
        <input type="file" id="mxlFile" accept=".mxl,.xml,.musicxml" />
        <button id="loadDefault">Load Default Score</button>
    </div>
    <button id="downloadMeasureMidi">Download Measure MIDI</button>
    <button id="downloadFullScore">Download Full Score</button>
    <button id="sendData">Harmonize</button>
    <button id="sendDataInfill">Infill</button>
    <button id="sendDataMelody">Change Melody</button>
    <button id="playMIDI">Play</button>
    <button id="stopMIDI">Stop</button>
    <button id="playSelection">Play Selection</button>
    <button id="undoButton">Undo</button>
    <button id="redoButton" disabled>Redo</button>
    <button id="enterNotes">Enter Notes</button>
    <div class="control-group">
        <label for="top_p">"Riskiness" (Top-p Sampling) Recommended: 0.95</label>
        <input type="range" id="top_p" min="0.5" max="1" step="0.01" value="0.95">
        <span id="top_p_value">0.95</span>
    </div>

    <div id="notation"></div>
    <div id="score-controls">
        <div class="control-group">
            <div>
                <button id="prevPage">Previous page</button>
                <button id="nextPage">Next page</button>
            </div>
            <div>
                <button id="addMeasures">Add Empty Measures</button>
                <input type="number" id="measureCount" min="1" value="4" style="width: 60px;">
            </div>
        </div>
        <div class="control-group">
            <input type="file" id="appendFile" accept=".mxl,.xml,.musicxml" style="display: none;">
            <button id="appendScore">Append MusicXML</button>
            

        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
